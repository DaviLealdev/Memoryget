<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Tópico</title>
    <link rel="stylesheet" href="view.css">
</head>
<body>
    <nav>
        <h1>Memory Get</h1>
        <button onclick="window.location.href='index.html'">Voltar</button>
    </nav>
    
    <main>
        <article id="topic-content">
            <h2 id="topic-title"></h2>
            <p id="topic-date"></p>
            <p id="topic-tags"></p>
            <div id="topic-body"></div>
        </article>
    </main>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const topic = JSON.parse(localStorage.getItem("selectedTopic"));

    if (topic) {
        document.getElementById("topic-title").textContent = topic.title;
        document.getElementById("topic-date").textContent = `Publicado em: ${topic.date}`;
        document.getElementById("topic-tags").textContent = `Tags: ${topic.tags.join(", ")}`;
        document.getElementById("topic-body").innerHTML = topic.content.replace(/\n/g, '<br>');
    } else {
        document.getElementById("topic-content").innerHTML = "<p>Erro: Tópico não encontrado.</p>";
    }
});

    </script>
</body>
</html>
